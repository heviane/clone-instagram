<!DOCTYPE html> 
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="shortcut icon" type="imagex/png" href="./assets/img/favicon.ico">
		<link rel="stylesheet" href="./assets/css/style.css">
		<link rel="stylesheet" href="./assets/css/login.css">
		<script src="./assets/js/script.js"></script>
	</head>
	<body>
		<div class="instagram-wraper">
			<!--Lado Esquerdo-->
			<div class="instagram-phone"></div>
			<!--Lado Direito-->
			<div class="instagram-access">
				<!-- nth-child(1) -->
				<div class="group"> 
					<img src="./assets/img/instagram-logo.png" alt="Logo instagram">
                    <div class="login-instagram">
						<input type="text" name="user" id="user" placeholder="Phone Number, username or email">
                        <input type="text" name="password" id="password" placeholder="Password">
                        <a href="./continue-as.html" class="login-instagram-button login-instagram-button-opacity">Log In</a>
					</div>
					<div class="content-line">
						<div class="line"></div>
						<div class="or">or</div>
						<div class="line"></div>
					</div>
                    <div class="login-facebook">
						<img src="./assets/img/facebook.png" alt="Icone facebook" class="login-facebook-icon" onclick="loginFace()">
                        <a href="#" class="login-facebook-button" onclick="loginFace()">Log in with facebook</a>
                    </div>
                    <a href="./reset-password.html" class="link-blue-dark">Forgot password?</a>
				</div>
				<!-- nth-child(2) -->
				<div class="group">
					<span class="not-account">Don't have an account? <a href="./signup.html" class="link-blue-light">Sign Up</a> </span>
				</div>
				<div class="get-the-app">
					<p class="not-account">Get the app</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
