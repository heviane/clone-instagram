<!DOCTYPE html> 
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="./assets/css/style.css"><!-- global/genÃ©rico -->
		<link rel="stylesheet" href="./assets/css/login.css">
	</head>
	<body>
		<div class="instagram-wraper">
			<!--Lado Esquerdo-->
			<div class="instagram-phone">
				<img src="./assets/img/instagram-celular.png" alt="Imagem de um smartphone">
			</div>
			<!--Lado Direito-->
			<div class="instagram-access">

				<div class="group"> <!-- nth-child(1) -->
					<img src="./assets/img/instagram-logo.png" alt="Logo instagram" class="instagram-logo">

                    <div class="instagram-login">
						<input type="text" name="user" placeholder="Phone Number, username or email">
                        <input type="text" name="password" placeholder="Password">
                        <a href="login-continue.html" class="login-button">Log In</a>
					</div>

					<div class="content-line">
						<div class="line"></div>
						<div class="or">or</div>
						<div class="line"></div>
					</div>
                    

                    <div class="login-facebook">
						<img src="./assets/img/facebook.png" alt="Icone facebook" class="login-facebook-icon">
                        <a href="#" class="login-facebook-button">Log in with facebook</a>
                    </div>

                    <a href="#" class="login-forgot">Forgot password?</a>
				</div>

				<div class="group"><!-- nth-child(2) -->
					<span class="not-account">Don't have an account? <a href="#" class="link-blue">Sign Up</a> </span>
				</div>

				<div class="get-the-app">
					<p class="get-app">Get the app</p>
					<div class="download">
						<a href="#"><img src="./assets/img/apple-button.png" class="app-download-apple"></a>
						<a href="#"><img src="./assets/img/googleplay-button.png" class="app-download-google"></a>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
