<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div class="instagram-wraper">
        <!--Lado Esquerdo-->
		<!--Lado Direito-->
		<div class="instagram-access">
            <div class="group">
                <img class="logo-instagram" src="./assets/img/instagram-logo.png" 
                    alt="Logo instagram">
                <div class="msg-top">
                    Sign up to see photos and videos from your friends.
                </div>
                <div class="login-facebook">
                    <a class="login-instagram-button" href="#" onclick="loginFace()"><img src="./assets/img/facebook-light.png" alt="Icone facebook" class="login-facebook-icon" onclick="loginFace()">Log in with facebook</a>
                </div>
                <div class="content-line">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                <div class="login-instagram">
                    <input type="text" name="user" id="user" placeholder="Mobile Number or email">
                    <input type="text" name="password" id="password" placeholder="Full Name">
                    <input type="text" name="password" id="password" placeholder="username">
                    <input type="text" name="password" id="password" placeholder="Password">
                    <a class="login-instagram-button login-instagram-button-opacity" href="./continue-as.html">Sign Up</a>
                </div>      
                <div class="msg-bottom">
                    By signing up, you agree to our <a href="https://help.instagram.com/581066165581870" tabindex="0" target="_blank">Terms</a>, <a href="https://help.instagram.com/519522125107875" tabindex="0" target="_blank">Data Policy</a> and <a href="/legal/cookies/" tabindex="0" target="_blank"><b>Cookies Policy</b></a>.
                </div>
            </div>
            <div class="group">
                <div class="not-continue">
                    <span class="not-account">Have an account? <a href="./index.html" class="link-blue-light">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
